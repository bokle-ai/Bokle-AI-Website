<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bokle AI | Make Your Business Glide</title>
    <meta name="description"
        content="AI Automation for Real Estate, Healthcare, and Service-Driven Businesses. WhatsApp, Voice, and Chatbots that actually work.">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap');

        :root {
            --bg-deep: #020603;
            --nebula-green: #00FF41;
            --nebula-dark: #031809;
        }

        body {
            margin: 0;
            background-color: #000501;
            background-image:
                /* Shooting stars/Comets handled by div */
                /* Top Right Glow (Distant Star) */
                radial-gradient(circle at 90% 10%, rgba(0, 255, 65, 0.15) 0%, transparent 30%),
                /* Large Bottom Planet Curve */
                radial-gradient(ellipse at 50% 130%, #00FF41 0%, rgba(0, 255, 65, 0.2) 25%, rgba(0, 20, 5, 0.8) 50%, transparent 70%),
                /* Top Left Planet Shadow/Curve */
                radial-gradient(circle at 0% 0%, rgba(3, 30, 10, 0.8) 0%, transparent 40%),
                /* Overall Deep Space Mist */
                linear-gradient(180deg, #010402 0%, #021a08 40%, #010402 100%);
            color: #fff;
            overflow-x: hidden;
            font-family: 'DM Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

        .comet-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .comet {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, transparent, #00FF41);
            transform: rotate(45deg);
            opacity: 0;
            filter: drop-shadow(0 0 5px #00FF41);
            animation: comet-fall 6s ease-in-out infinite;
        }

        @keyframes comet-fall {
            0% {
                transform: translate(20vw, -20vh) rotate(45deg) scale(0.5);
                opacity: 0;
            }

            10% {
                opacity: 0.8;
            }

            100% {
                transform: translate(-20vw, 60vh) rotate(45deg) scale(1);
                opacity: 0;
            }
        }

        .premium-glass {
            background: rgba(3, 24, 9, 0.4);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(0, 255, 65, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8),
                inset 0 0 20px rgba(0, 255, 65, 0.02);
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .neon-text-glow {
            text-shadow: 0 0 30px rgba(0, 255, 65, 0.8), 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .btn-glide {
            background: linear-gradient(135deg, #00FF41 0%, #008021 100%);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
            border: none;
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-25px) rotate(1deg);
            }
        }

        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: transparent;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['DM Sans', 'sans-serif'],
                        heading: ['DM Sans', 'sans-serif'],
                        space: ['DM Sans', 'sans-serif'], /* Map old space font to DM Sans */
                        mono: ['DM Sans', 'monospace'],
                    }
                }
            }
        }
    </script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "three": "https://esm.sh/three@^0.182.0"
      }
    }
    </script>
    <link rel="stylesheet" href="/src/index.css">
</head>

<body>
    <div class="comet-container">
        <div class="comet" style="top: 10%; left: 80%; animation-delay: 0s;"></div>
        <div class="comet" style="top: 40%; left: 90%; animation-delay: 4s;"></div>
        <div class="comet" style="top: 5%; left: 60%; animation-delay: 2s; animation-duration: 12s;"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
